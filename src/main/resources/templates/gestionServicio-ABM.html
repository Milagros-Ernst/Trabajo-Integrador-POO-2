<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - FlorecillaService</title>
</head>

<!--            ESTILOS CSS:          -->

<style>

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }

    body {
        display: grid;
        grid-template-rows: auto 1fr;
        min-height: 100vh;
    }

    /* --- 1. Header --- */
    header {
        display: flex;
        align-items: center;
        padding: 16px 24px;
        background-color: #ffffff;
        border-bottom: 1px solid #eeeeee;
    }

    header img {
        height: 40px;
        width: 40px;
        margin-right: 12px;
    }

    /* --- TÍTULO DEL HEADER --- */
    header h1 {
        font-size: 24px;
        margin: 0;
        color: #000; /* Color negro */
        font-weight: 600;
    }

    .logo-text {
        color: #8D11B8; /* Violeta principal */
        font-weight: 600;
        -webkit-text-stroke: 0.5px #E1D27B;
        text-stroke: 0.5px #E1D27B;
    }

    /* --- 2. Contenido Principal (Main) --- */
    main {
        padding: 24px 40px;
    }

    /* --- Botón "Atrás" --- */
    .btn-atras {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #8D11B8;
        font-weight: 600;
        margin-bottom: 24px;
    }

    .btn-atras .icono-img-atras {
        width: 28px;
        height: 28px;
        margin-right: 12px;
    }

    /* --- Formulario Superior --- */
    .form-container {
        background-color: #ffffff;
        padding: 24px;
        border-radius: 8px;
        border: 1px solid #eee;
    }

    /* Fieldset para deshabilitar el formulario */
    .form-container fieldset {
        border: none;
        padding: 0;
        margin: 0;
    }

    .form-container fieldset[disabled] {
        opacity: 0.7;
        pointer-events: none;
    }

    .form-section-titles h3 {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        text-transform: uppercase;
        margin: 0 0 16px 0;
        padding-left: 2px;
    }

    .form-grid-servicios {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
    }

    .form-group-split {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-size: 13px;
        color: #555;
        margin-bottom: 6px;
        font-weight: 600;
    }

    .form-group input[type="text"] {
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-actions-top {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #f0f0f0;
    }

    /* --- Estilos Generales de Botones --- */
    .btn {
        padding: 8px 20px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    /* Botón - Confirmar */
    .btn-primary {
        background-color: #8D11B8;
        color: white;
        border-color: #8D11B8;
    }
    .btn-primary:hover {
        background-color: #700e94;
        border-color: #700e94;
    }

    /* Botón Contorno - Cancelar / Modificar */
    .btn-secondary {
        background-color: white;
        color: #8D11B8;
        border-color: #8D11B8;
    }
    .btn-secondary:hover {
        background-color: #fdf5ff;
    }

    /* --- Tabla Servicios del Sistema --- */
    .table-container {
        margin-top: 32px;
    }

    .table-title {
        background-color: rgba(253, 216, 53, 0.2);
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px 8px 0 0;
        border: 1px solid #eee;
        border-bottom: none;
    }

    .table-wrapper {
        max-height: 450px;
        overflow-y: auto;
        border: 1px solid #eee;
        border-top: none;
        background-color: #ffffff;
        border-radius: 0 0 8px 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead th {
        background-color: rgba(253, 216, 53, 0.04);
        padding: 12px 20px;
        text-align: left;
        font-size: 12px;
        text-transform: uppercase;
        color: #555;
        position: sticky;
        top: 0;
    }

    tbody td {
        padding: 14px 20px;
        border-bottom: 1px solid #f0f0f0;
        font-size: 14px;
    }

    tbody tr:last-child td {
        border-bottom: none;
    }

    .empty-row td {
        text-align: center;
        color: #888;
        padding: 32px 0;
    }

    /* --- Botones ABM (Fondo) --- */
    .abm-actions {
        text-align: center;
        padding: 24px 0;
        margin-top: 16px;
    }

    .abm-actions .btn {
        margin: 0 8px;
        padding: 10px 24px;
        font-size: 16px;
        min-width: 140px;
    }

    .btn-alta {
        background-color: #9CCC65;
        color: white;
        border-color: #9CCC65;
    }
    .btn-alta:hover {
        background-color: #8bc34a;
        border-color: #8bc34a;
    }

    .btn-baja {
        background-color: #E57373;
        color: white;
        border-color: #E57373;
    }
    .btn-baja:hover {
        background-color: #ef5350;
        border-color: #ef5350;
    }

    /* Responsive para el formulario */
    @media (max-width: 768px) {
        .form-group-split {
            grid-template-columns: 1fr;
            gap: 16px;
        }
    }
</style>

<body>

<header>
    <img src="/static/imagen/florLogo 1.png" alt="Logo FlorecillaService">
    <h1><span class="logo-text">FlorecillaService</span> / Gestión de Servicios</h1>
</header>

<main>

    <a href="inicio.html" class="btn-atras">
        <img src="/static/imagen/botonAccion-Atras.png" alt="Atrás" class="icono-img-atras">
        Atrás
    </a>

    <div class="form-container">
        <!-- El id es para controlarlo con JS // ESTO PODRIAMOS RECONSIDERARLO. es para activar y desactivar los botones del form.-->
        <form id="form-servicios">

            <fieldset id="form-fieldset" disabled>
                <div class="form-section-titles">
                    <h3>Información básica</h3>
                </div>

                <div class="form-grid-servicios">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" id="descripcion">
                    </div>

                    <div class="form-group-split">
                        <div class="form-group">
                            <label for="precio-base">Precio base</label>
                            <input type="text" id="precio-base">
                        </div>
                        <div class="form-group">
                            <label for="iva">% de IVA</label>
                            <input type="text" id="iva">
                        </div>
                        <div></div>
                    </div>
                </div>
            </fieldset>


            <div class="form-actions-top" id="form-top-actions" style="display: none;">
                <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
            </div>
        </form>
    </div>

    <!--
      TABLA DE SERVICIOS REGISTRADOS
      - Con lógica Thymeleaf para iterar una lista "servicios" // RECIBE UNA LISTA DE SERVICIOS.
    -->
    <div class="table-container">
        <h2 class="table-title">Servicios del sistema</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Nombre de Servicio</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>% de IVA</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <!--
                  FILA DINÁMICA:
                  Se repite (th:each) por cada "serv" en la lista "servicios"
                  que debe ser pasada desde el controlador.
                -->
                <tr th:each="serv : ${servicios}">
                    <td th:text="${serv.nombre}"></td>
                    <td th:text="${serv.descripcion}"></td>
                    <td th:text="${serv.precio}"></td>
                    <td th:text="${serv.porcentajeIVA}"></td>
                    <td th:text="${serv.estado}"></td>
                </tr>

                <tr th:if="${servicios.isEmpty()}" class="empty-row">
                    <td colspan="5">No hay servicios registrados en el sistema.</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!--
      BOTONES ABM
      - "Alta" tiene el ID para activar el formulario.
    -->
    <div class="abm-actions" id="abm-bottom-actions">
        <button type="button" class="btn btn-alta" id="btn-alta-form">Alta</button>
        <button type="button" class="btn btn-baja">Baja</button>
        <button type="button" class="btn btn-secondary">Modificar</button>
    </div>

</main>

<!--
  SCRIPT JAVASCRIPT: Aca tiene la lógica para activar/desactivar el formulario cuando hacemos el alta o modificar.
  Hace que quede mas lindo pero se podría sacar si nos  genera problemas a la hora de agregar el backend

-->
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. Encontrar los elementos ---
        const btnAlta = document.getElementById('btn-alta-form');
        const btnCancelar = document.getElementById('btn-cancelar');

        const form = document.getElementById('form-servicios');
        const formFieldset = document.getElementById('form-fieldset');

        const topActions = document.getElementById('form-top-actions');
        const bottomActions = document.getElementById('abm-bottom-actions');

        // --- 2. Función para HABILITAR el formulario (Modo ALTA) ---
        function habilitarFormulario() {
            formFieldset.disabled = false;      // Activa los inputs
            topActions.style.display = 'flex';  // Muestra botones "Confirmar" y "Cancelar"
            bottomActions.style.display = 'none'; // Oculta botones "Alta", "Baja", "Modificar"

            form.reset();

            const firstInput = formFieldset.querySelector('input');
            if (firstInput) {
                firstInput.focus();
            }
        }

        // --- 3. Función para DESHABILITAR y Restaurar (Modo VISTA) ---
        function deshabilitarFormulario() {
            formFieldset.disabled = true;       // Desactiva los inputs
            topActions.style.display = 'none';  // Oculta botones "Confirmar" y "Cancelar"
            bottomActions.style.display = 'block';// Muestra botones "Alta", "Baja", "Modificar"

            form.reset();
        }

        // --- 4. Asignar los eventos ---

        if (btnAlta) {
            btnAlta.addEventListener('click', habilitarFormulario);
        }

        // Al hacer clic en "Cancelar" (en el formulario de arriba)
        if (btnCancelar) {
            btnCancelar.addEventListener('click', (e) => {
                e.preventDefault();
                deshabilitarFormulario();
            });
        }

        if (form) {
            form.addEventListener('submit', (e) => {
                // Aquí iría la lógica de envío
                // e.preventDefault(); // Descomentar para probar sin backend (esto me tiro gemini. ver.)


            });
        }
    });
</script>

</body>
</html>
