<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturacion - FlorecillaService</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script th:src="@{/js/main.js}"></script>
</head>

<header>
  <!-- Estructura del header corregida: El nombre de la aplicación lleva el span .logo-text -->
  <img th:src="@{/imagen/florLogo.png}" alt="Logo FlorecillaService">
  <h1><span class="logo-text">FlorecillaService</span> / Facturación</h1>
</header>

<main>
  <!-- Botón de Atrás -->
  <a th:href="@{/}" class="btn-atras">
    <img th:src="@{/imagen/botonAccion-Atras.png}" alt="Atrás" class="icono-img-atras">
    Atrás
  </a>

  <!-- Contenedor principal para centrar las opciones -->
  <div class="facturacion-main">
    <h2>Seleccione el tipo de facturación</h2>

    <div class="facturacion-options">

      <a th:href="@{/facturacion/masiva}" class="btn btn-warning">Facturación Masiva</a>

      <a th:href="@{/facturacion/individual}" class="btn btn-warning">Facturación Individual</a>

    </div>
  </div>
</main>

</body>
</html>
