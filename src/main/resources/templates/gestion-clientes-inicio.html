<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - FlorecillaService</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/main.js}"></script>
</head>

<body>

<header>
    <img th:src="@{/imagen/florLogo.png}" alt="Logo FlorecillaService">
    <h1><span class="logo-text">FlorecillaService</span> / Gestión de Servicios</h1>
</header>

<main>

    <a th:href="@{/}" class="btn-atras">
        <img th:src="@{/imagen/botonAccion-Atras.png}" alt="Atrás" class="icono-img-atras">
        Atrás
    </a>

    <div class="form-container">
        <!-- Formulario de alta/modificación de servicio -->
        <form id="form-servicios" th:action="@{/servicios}" method="post">

            <!-- Campo oculto para el ID (útil para modificación/baja si tu JS lo usa) -->
            <input type="hidden" id="idServicio" name="idServicio">

            <fieldset id="form-fieldset" disabled>
                <div class="form-section-titles">
                    <h3>Información básica</h3>
                </div>

                <div class="form-grid-servicios">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" required>
                    </div>

                    <div class="form-group-split">
                        <div class="form-group">
                            <label for="precio-base">Precio base</label>
                            <input type="text" id="precio-base" name="precioUnitario" required>
                        </div>

                        <div class="form-group">
                            <label for="iva">% de IVA</label>
                            <select id="iva" name="tipoIva" required>
                                <option value="">Seleccione...</option>
                                <option value="IVA_21">21%</option>
                                <option value="IVA_105">10,5%</option>
                                <option value="IVA_0">0%</option>
                                <option value="IVA_27">27%</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Acciones superiores (Confirmar/Cancelar edición/alta) -->
            <div class="form-actions-top" id="form-top-actions" style="display: none;">
                <!-- ID alineado con la pantalla de clientes -->
                <button type="button" class="btn btn-secondary" id="btn-cancelar-edicion">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2 class="table-title">Servicios del sistema</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Nombre de Servicio</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>% de IVA</th>
                    <th>Estado</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="serv : ${servicios}"
                    class="fila-tabla"
                    th:data-id="${serv.idServicio}"
                    th:data-nombre="${serv.nombre}"
                    th:data-descripcion="${serv.descripcion}"
                    th:data-precio="${serv.precioUnitario}"
                    th:data-iva="${serv.tipoIva}">
                    <td th:text="${serv.nombre}"></td>
                    <td th:text="${serv.descripcion}"></td>
                    <td th:text="${serv.precioUnitario}"></td>
                    <td th:text="${serv.tipoIva}"></td>
                    <td th:text="${serv.estadoServicio}"></td>
                </tr>

                <tr th:if="${servicios.isEmpty()}" class="empty-row">
                    <td colspan="5">No hay servicios registrados en el sistema.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Acciones ABM inferiores -->
    <div class="abm-actions" id="abm-bottom-actions">
        <!-- IDs alineados con los que usa la pantalla de clientes -->
        <button type="button" class="btn btn-alta" id="btn-alta-form">Alta</button>
        <button type="button" class="btn btn-baja" id="btn-baja-form">Baja</button>
        <button type="button" class="btn btn-secondary" id="btn-modificar-form">Modificar</button>
    </div>

</main>

</body>
</html>
