<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<link rel="stylesheet" href="/static/css/styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - FlorecillaService</title>
</head>

<body>

<header>
    <img src="/static/imagen/florLogo 1.png" alt="Logo FlorecillaService">
    <h1><span class="logo-text">FlorecillaService</span> / Gestión de Clientes</h1>
</header>

<main>

    <a href="inicio.html" class="btn-atras">
        <img src="/static/imagen/botonAccion-Atras.png" alt="Atrás" class="icono-img-atras">
        Atrás
    </a>

    <div class="form-container">
        <form id="form-cliente">

            <fieldset id="form-fieldset" disabled>
            <div class="form-section-titles">
                <h3>Información personal</h3>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="form-group">
                    <label for="telefono">Nro. Teléfono</label>
                    <input type="text" id="telefono">
                </div>
                <div class="form-group">
                    <label for="condicion-fiscal">Condición fiscal</label>
                    <select id="condicion-fiscal">
                        <option>Seleccione uno</option>
                        <option>Monotributo</option>
                        <option>Responsable Inscripto</option>
                        <option>Consumidor final</option>
                        <option>Exento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-group">
                    <label for="direccion-fiscal">Dirección fiscal</label>
                    <input type="text" id="direccion-fiscal">
                </div>

                <div class="form-group">
                    <label for="tipo-doc">Tipo de documento</label>
                    <div style="display: flex; gap: 8px;">
                        <select id="tipo-doc" style="flex: 1;">
                            <option>Seleccione uno</option>
                            <option>DNI</option>
                            <option>CUIT</option>
                            <option>CUIL</option>
                        </select>
                        <input type="text" id="nro-doc" placeholder="Nro. doc" style="flex: 2;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion">
                </div>
                <div></div>
            </div>
            </fieldset>
            <div class="form-actions-top" id="form-top-actions" style="display: none;">
                <button type="button" class="btn btn-secondary" id="btn-cancelar-edicion">Cancelar</button>
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2 class="table-title">Clientes registrados</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Tipo Documento</th>
                    <th>Nro. Documento</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Condición de IVA</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <!-- El <tbody> ahora tiene la lógica de Thymeleaf. el controlador TIENE QUE PASARLE UNA LISTA DE CLIENTES!!!!! -->
                <tbody>
                <!--
                  FILA DINÁMICA:
                  Se repite (th:each) por cada "cli" en la lista "clientes"
                -->
                <tr th:each="cli : ${clientes}">
                    <td th:text="${cli.tipoDocumento}"></td>
                    <td th:text="${cli.numeroDocumento}"></td>
                    <td th:text="${cli.apellido}"></td>
                    <td th:text="${cli.nombre}"></td>
                    <td th:text="${cli.condIVA}"></td>
                    <td>
                        <a th:href="@{/gestionClientes-detalle/{id}(id=${cli.id})}" class="action-link">Ver más detalles</a>
                    </td>
                </tr>

                <tr th:if="${clientes.isEmpty()}" class="empty-row">
                    <td colspan="6">No hay clientes registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="abm-actions" id="abm-bottom-actions">
        <button type="button" class="btn btn-alta" id="btn-alta-form">Alta</button>
        <button type="button" class="btn btn-baja" id="btn-baja-form">Baja</button>
        <button type="button" class="btn btn-secondary" id="btn-modificar-form">Modificar</button>
    </div>

</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. Encontrar los elementos ---
        const btnAlta = document.getElementById('btn-alta-form');
        const btnCancelar = document.getElementById('btn-cancelar-edicion');

        const form = document.getElementById('form-cliente');
        const formFieldset = document.getElementById('form-fieldset');

        const topActions = document.getElementById('form-top-actions');
        const bottomActions = document.getElementById('abm-bottom-actions');

        // --- 2. Función para HABILITAR el formulario (Modo ALTA) ---
        function habilitarFormulario() {
            formFieldset.disabled = false;      // Activa los inputs
            topActions.style.display = 'flex';  // Muestra botones "Confirmar" y "Cancelar"
            bottomActions.style.display = 'none'; // Oculta botones "Alta", "Baja", "Modificar"

            form.reset(); // Limpia el formulario

            // Pone el foco en el primer campo (Nombre)
            const firstInput = document.getElementById('nombre');
            if (firstInput) {
                firstInput.focus();
            }
        }

        // --- 3. Función para DESHABILITAR y Restaurar (Modo VISTA) ---
        function deshabilitarFormulario() {
            formFieldset.disabled = true;       // Desactiva los inputs
            topActions.style.display = 'none';  // Oculta botones "Confirmar" y "Cancelar"
            bottomActions.style.display = 'block';// Muestra botones "Alta", "Baja", "Modificar"

            form.reset(); // Limpia el formulario
        }

        // --- 4. Asignar los eventos ---

        // Al hacer clic en "Alta"
        if (btnAlta) {
            btnAlta.addEventListener('click', habilitarFormulario);
        }

        // Al hacer clic en "Cancelar" (en el formulario de arriba)
        if (btnCancelar) {
            btnCancelar.addEventListener('click', (e) => {
                e.preventDefault(); // Prevenir envío de formulario
                deshabilitarFormulario();
            });
        }
    });
</script>

</body>
</html>
